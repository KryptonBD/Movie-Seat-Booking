<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/app.js" defer></script>
</head>
<body>
    <!-- Movie selector  -->
    <div class="movie-container">
        <label for="movie">Pick a Movie</label>
        <select id="movie">
            <option value="14">Joker ($14)</option>
            <option value="12">1917 ($12)</option>
            <option value="10">Birds of Prey ($10)</option>
            <option value="8">Weathering With You ($8)</option>
        </select>
    </div>

    <!-- seat info  -->
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat seat--selected"></div>
            <small>Selected</small>
        </li><li>
            <div class="seat seat--occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <!-- seat list  -->
    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat seat--occupied"></div>
            <div class="seat seat--occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seat--occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seat--occupied"></div>
            <div class="seat seat--occupied"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seat--occupied"></div>
            <div class="seat seat--occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seat--occupied"></div>
            <div class="seat seat--occupied"></div>
            <div class="seat seat--occupied"></div>
            <div class="seat"></div>
        </div>
    </div>
    <!-- seat list end -->

    <p class="text">
        You have selected <span class="count">0</span> seats for price of $<span class="total">0</span>
    </p>
</body>
</html>
